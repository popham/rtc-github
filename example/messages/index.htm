<!DOCTYPE html>
<html style="height:100%">
  <head>
    <title>Messages App</title>
    <link rel="stylesheet" type="text/css" href="/rtc-github/example/style/reset.css">
    <link rel="stylesheet" type="text/css" href="/rtc-github/example/style/message.css">
    <script src="resources/requirejs/require.js"></script>
    <script>
        requirejs.config({
            baseUrl : 'resources',
            paths : {
                cookies : 'cookies-js/dist/cookies.min',
                'capnp-js' : 'capnp-js',
                domReady : 'requirejs-domready/domReady',
                'js-signals' : 'js-signals/dist/signals',
                'text-encoding' : 'text-encoding/lib/encoding',
            },
            packages: [{
                name : 'when',
                location : 'when',
                main : 'when'
            }]
        });

        requirejs(['../main']);
    </script>
  </head>
  <body style="height:100%">
    <div position="relative" style="float:left;width:30%;height:100%">
      <iframe id="auth" src="https://setex.net" sandbox="allow-top-navigation allow-scripts" seamless="true">
        <p>
          This app requires iframe support.
          This browser does not support iframes.
        </p>
      </iframe>
    </div>
    <div position="relative" style="float:right;width:70%">
      <div>
        <h1>Hosts</h1>
        <select name="hosts" id="hosts"></select>
        <br>
        <button id="offer" disabled>New</button>
        <button id="accept" disabled>Join</button>
        <button id="quit" disabled>Quit</button>
      </div>
      <div>
        <textarea id="message" rows="7" cols="80" disabled></textarea>
        <br>
        <button id="send" disabled>Send</button>
        <button id="clear" disabled>Clear</button>
      </div>
      <div>
        <h1>Messages</h1>
        <div id="history"></div>
      </div>
    </div>
  </body>
</html>
